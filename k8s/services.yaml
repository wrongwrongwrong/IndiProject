# User Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  namespace: gameserver-pro
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: gameserver-pro/user-service:latest
        ports:
        - containerPort: 3001
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: gameserver-pro-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: gameserver-pro-config
              key: REDIS_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gameserver-pro-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
# User Service Service
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: gameserver-pro
spec:
  selector:
    app: user-service
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
---
# Wallet Service Deployment (High Security)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-service-deployment
  namespace: gameserver-pro
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wallet-service
  template:
    metadata:
      labels:
        app: wallet-service
    spec:
      containers:
      - name: wallet-service
        image: gameserver-pro/wallet-service:latest
        ports:
        - containerPort: 3002
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: gameserver-pro-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: gameserver-pro-config
              key: REDIS_URL
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: gameserver-pro-secrets
              key: ENCRYPTION_KEY
        - name: PAYMENT_GATEWAY_URL
          valueFrom:
            configMapKeyRef:
              name: gameserver-pro-config
              key: PAYMENT_GATEWAY_URL
        - name: PAYMENT_GATEWAY_KEY
          valueFrom:
            secretKeyRef:
              name: gameserver-pro-secrets
              key: PAYMENT_GATEWAY_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
# Wallet Service Service
apiVersion: v1
kind: Service
metadata:
  name: wallet-service
  namespace: gameserver-pro
spec:
  selector:
    app: wallet-service
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP
---
